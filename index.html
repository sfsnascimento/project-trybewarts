<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TribeWarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" width="100px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" id="login" placeholder="Login">
            <input type="text" id="senha" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>

    </header>
    <main>
        <form id="evaluation-form">
            <div id="teste">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="teste2">
                <input type="text" id="input-email" placeholder="Email">
                <label for="house"> Casa:
                    <select name="casa" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>
            <hr>
            <label for="" id="label-family">Qual sua família?</label>
            <label for="frontend">
                <input type="radio" id="frontend" name="family" value="Frontend">Frontend
            </label>
            <label for="backend">
                <input type="radio" name="family" value="Backend" id="backend">Backend
            </label>
            <label for="fullstack">
                <input type="radio" name="family" value="FullStack" id="fullstack">FullStack
            </label>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="">
                <input type="checkbox" value="HoFs" class="subject">HoFs
                <input type="checkbox" value="Jest" class="subject">Jest
                <input type="checkbox" value="Promises" class="subject">Promises
                <input type="checkbox" value="React" class="subject">React
                <input type="checkbox" value="SQL" class="subject">SQL
                <input type="checkbox" value="Python" class="subject">Python
            </label>
        </form>
    </main>
    <div class="forms-logo"><img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"></div>
    <script src="script.js"></script>
</body>

</html>
